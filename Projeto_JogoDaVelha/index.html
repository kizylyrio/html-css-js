<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Jogo da velha</title>
    <script src="js/jquery-2.2.1.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="configuration">
        <table align="center" class="area">
            <tr>
                <td>
                    <img src="img/player_1.png" />
                    <input id="input-player-1-name" class="player-name" placeholder="Apelido do Jogador 1" />
                </td>
                <td>
                    <img src="img/start.png" id="start-button" />
                </td>
                <td>
                    <img src="img/player_2.png" />
                    <input id="input-player-2-name" class="player-name" placeholder="Apelido do Jogador 2" /></td>
                </td>
            </tr>
        </table>
    </div>
    <div id="game-area">
        <table align="center" class="area">
            <tr>
                <td></td>
                <td>
                    <table>
                        <tr>
                            <td id="0-0" class="game-field border-bottom-right"></td>
                            <td id="0-1" class="game-field border-bottom-right"></td>
                            <td id="0-2" class="game-field border-bottom"></td>
                        </tr>
                        <tr>
                            <td id="1-0" class="game-field border-bottom-right"></td>
                            <td id="1-1" class="game-field border-bottom-right"></td>
                            <td id="1-2" class="game-field border-bottom"></td>
                        </tr>
                        <tr>
                            <td id="2-0" class="game-field border-right "></td>
                            <td id="2-1" class="game-field border-right "></td>
                            <td id="2-2" class="game-field"></td>
                        </tr>
                    </table>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <img src="img/player_1.png" />
                    <span id="player-1-name" class="player-name"></span>
                </td>
                <td></td>
                <td>
                    <img src="img/player_2.png" />
                    <span id="player-2-name" class="player-name"></span>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
